<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Daily Form</title>
     <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!--2-st prority-->
     <link rel="stylesheet" type="text/css" href="styles/style.css"> <!--1-st prority-->
</head>
<body class="ba-daily-form">
	<section class="ba-container">
		<h1 class="ba-title">Create your free account</h1>
		<p class="ba-title__description">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="ba-daily-form__link">Log in.</a>
		</p>
			<form class="ba-reg-form" action="https://formspree.io/Rebenkokk@gmail.com" method="POST">
				<div class="ba-reg-form__wrap ba-clearfix">
					<input required class="ba-reg-form__field ba-reg-form__field--double" type="text" name="First name" placeholder="First name">
					<input required class="ba-reg-form__field ba-reg-form__field--double" type="text" name="Last name" placeholder="Last name">
				</div>
				<input required class="ba-reg-form__field" type="email" name="Email" placeholder="Email address">
				<input required class="ba-reg-form__field" type="password" name="password" placeholder="Password">
				<button type="submit" class="ba-btn ba-reg-form__btn">
				Sign up for free
				</button>
				<p class="ba-title__policy">By clicking on “Sign up for free”, you agree to the <a href="#" class="ba-daily-form__link">Terms of Service</a> and the <a href="#" class="ba-daily-form__link">Privacy Policy</a></p>
			</form>
	</section>
	
</body>   
</html>
